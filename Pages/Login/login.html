<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Pictures/Maintenance_Patch.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poseidon Dashboard</title>
    <link rel="stylesheet" href="/Pages/Login/login.css">
    <style>
        body {
            background-image: url('/Pictures/background.jpg');
        }
    </style>
</head>

<body>
    <div class='container'>
        <div id="login-form">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" name="username" placeholder='Username' required />
                    <img src="/Pages/Login/Icons/user.png" alt="User" class="icon">
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder='Password' required />
                    <img src="/Pages/Login/Icons/lock.png" alt="Password" class="icon">
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox" />Remember username</label>
                    <a href="/Pages/Login/forgotPassword.html">Forgot password?</a>
                </div>

                <button type='submit' name='login'>Login</button>

                <div class="register-link">
                    <p>Don`t have an account?
                        <a href='/Pages/Register/register.html'>
                            Request access
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
