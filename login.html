<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pictures/Maintenance_Patch.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poseidon Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('/pictures/background.png');
        }
    </style>
</head>

<body>
    <div class='container'>
        <div id="login-form">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" name="username" placeholder='Username' required />
                    <img src="/pictures/login/user.png" alt="User" class="icon">
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder='Password' required />
                    <img src="/pictures/login/lock.png" alt="Password" class="icon">
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox" />Remember username</label>
                    <a id="forgot-password">Forgot password?</a>
                </div>

                <button type='submit' name='login'>Login</button>

                <div class="register-link">
                    <a id="register">
                        Don`t have an account?
                    </a>

                </div>
            </form>
        </div>
    </div>
    <footer id="footer" class="footer"></footer>

    <script src="/config.js"></script>
    <script>
        document.getElementById("footer").textContent = FOOTER;
        document.getElementById("register").href = REGISTER;
        document.getElementById("forgot-password").href = FORGOT_PASSWORD;
    </script>
</body>

</html>
